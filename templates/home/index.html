{% extends "/layout/layout.html" %}
{% block main %}
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            {% for i in range(1, 3) %}
                <div class="carousel-item active">
                <img src="assets\images\slideshow\slide0{{ i }}.jpg" class="d-block w-100" alt="...">
                </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

      
    <!-- </header> -->
    <main class="container-fluid mt-3">
        
        <div>
            <h3 style = "font-family : var(--fontfamily-primary) " class="text-center text-uppercase mb-3 text-primary">TOP bài hát yêu thích</h3>
            <div class="row">
                {% for a in article %}
                        <div class="col-sm-3">
                            <div class="card mb-2" style="width: 100%;">
                                <img src="assets\{{ a.hinhanh }}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <a href="index.php?controller=article&action=detail&id={{ a.ma_bviet }}" class="text-decoration-none text-dark rgba-red-strong">
                                        {{ a.tieude }}
                                    </a>
                                </div>
                            </div>
                    </div>
                {% endfor %}
            </div>
        </div>    
    </main>
{% endblock %}
